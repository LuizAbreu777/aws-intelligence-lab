version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aws_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api-gateway:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
      - postgres

  worker:
    build: ./worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
      - postgres

volumes:
  postgres_data:
