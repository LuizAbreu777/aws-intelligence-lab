services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aws_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api-gateway:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      MOCK_AWS: ${MOCK_AWS:-false}
      TEXTRACT_S3_BUCKET: ${TEXTRACT_S3_BUCKET:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker-ingest:
    build: ./worker
    command: ["node", "src/ingestWorker.js"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
      JOB_QUEUE_INGEST: jobs.ingest
      JOB_MAX_RETRIES: 3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      MOCK_AWS: ${MOCK_AWS:-false}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "ps | grep -q '[n]ode src/ingestWorker.js'"]
      interval: 15s
      timeout: 5s
      retries: 10

  worker-ocr:
    build: ./worker
    command: ["node", "src/ocrWorker.js"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
      JOB_QUEUE_OCR: jobs.ocr
      JOB_QUEUE_NLP: jobs.nlp
      JOB_QUEUE_COMPLETED: jobs.completed
      JOB_MAX_RETRIES: 3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      TEXTRACT_S3_BUCKET: ${TEXTRACT_S3_BUCKET:-}
      MOCK_AWS: ${MOCK_AWS:-false}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "ps | grep -q '[n]ode src/ocrWorker.js'"]
      interval: 15s
      timeout: 5s
      retries: 10

  worker-nlp:
    build: ./worker
    command: ["node", "src/nlpWorker.js"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/aws_db
      RABBITMQ_URL: amqp://rabbitmq:5672
      JOB_QUEUE_NLP: jobs.nlp
      JOB_QUEUE_COMPLETED: jobs.completed
      JOB_MAX_RETRIES: 3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      MOCK_AWS: ${MOCK_AWS:-false}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "ps | grep -q '[n]ode src/nlpWorker.js'"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
